<div class=" flex justify-content-center align-items-center h-full flex-column">

    <form class="flex flex-column gap-4 w-6" [formGroup]="ForgetForm" (ngSubmit)="ForgetPass()">
        <h3>Forgot your password ?</h3>
        <input 
        formControlName="email"
        type="email" 
        pInputText 
        placeholder="Enter email"
        variant="filled" 
        style="padding: 10px;"/>


        <a href="/" >Recover Password ?</a>



        @if(errorMsg){
            <p class="bg-red-100 border-round text-center py-1">{{errorMsg}}</p>
        }
        @if(successMsg){
            <p class="bg-green-100 border-round text-center py-1">{{successMsg}}</p>
        }


        <app-button classes="btn3 my-3" [text]="'Sign in'" [disCondition]="ForgetForm.invalid"></app-button>
    </form>



</div>
